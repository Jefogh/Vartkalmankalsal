name: Build Windows Desktop Application

on:
  push:
    branches:
      - main  # سيتم تشغيل العمل عند الدفع إلى الفرع الرئيسي

jobs:
  build:
    runs-on: windows-latest  # بناء فقط على نظام Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # استخدام أحدث إصدار

      - name: Set up Python
        uses: actions/setup-python@v4  # إعداد Python
        with:
          python-version: '3.10'  # استخدام إصدار Python 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # تثبيت المتطلبات من requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller  # تثبيت PyInstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name salkhhm main.py  # بناء الملف التنفيذي بصيغة exe مع اسم salkhhm

      - name: List dist directory contents  # خطوة لفحص الملفات في مجلد dist
        run: dir dist

      - name: Upload Executable
        uses: actions/upload-artifact@v3  # رفع الملف التنفيذي كـ Artifact
        with:
          name: salkhhm-Executable
          path: dist/salkhhm.exe  # رفع الملف التنفيذي salkhhm.exe من مجلد dist
